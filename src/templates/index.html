<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - CashualCall</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background-color: #1a1a1a;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px;
        position: relative;
      }

      /* Phone Icon */
      .phone-icon {
        position: absolute;
        top: 15%;
        right: 35%;
        font-size: 120px;
        opacity: 0.6;
        transform: rotate(15deg);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: rotate(15deg) translateY(0px);
        }
        50% {
          transform: rotate(15deg) translateY(-10px);
        }
      }

      /* 404 Text */
      .error-code {
        font-size: 180px;
        font-weight: 900;
        color: #a3e635;
        line-height: 1;
        margin-bottom: 20px;
        text-shadow: 0 0 50px rgba(163, 230, 53, 0.3);
      }

      .error-message {
        font-size: 32px;
        margin-bottom: 40px;
        color: #e5e5e5;
      }

      .error-message .highlight {
        color: #a3e635;
        font-weight: 600;
      }

      /* Back Button */
      .back-button {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
      }

      .app-version {
        margin-top: 24px;
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .error-code {
          font-size: 120px;
        }

        .error-message {
          font-size: 24px;
          padding: 0 20px;
        }

        .phone-icon {
          font-size: 80px;
          top: 10%;
          right: 10%;
        }
      }

      @media (max-width: 480px) {
        .error-code {
          font-size: 100px;
        }

        .error-message {
          font-size: 20px;
        }

        .phone-icon {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="phone-icon">ðŸ“ž</div>

      <div class="error-code">404</div>

      <div class="error-message">
        Oops! We couldn't<br />
        <span class="highlight">call</span> this page...
      </div>

      <a href="https://cashualcall.com" class="back-button">
        BACK TO HOME PAGE
      </a>

      <div class="app-version">Version: {{APP_VERSION}}</div>
    </main>
  </body>
</html>
